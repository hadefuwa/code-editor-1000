<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>Code Editor - Flowcode Lite</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #editor-container {
            height: calc(100% - 50px);
            width: 100%;
        }
        .actions {
            height: 50px;
            padding: 10px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .actions button,
        .actions select {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .actions select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 50%;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <div class="actions">
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
        <select id="languageSelect">
            <option value="flowcode">Flowcode</option>
            <option value="flowcomponent">Flowcode Component</option>
            <option value="flowmacro">Flowcode Macro</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="asm">Assembly</option>
            <option value="verilog">Verilog</option>
            <option value="vhdl">VHDL</option>
            <option value="lua">Lua</option>
            <option value="rust">Rust</option>
            <option value="matlab">MATLAB</option>
            <option value="fortran">Fortran</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="json">JSON</option>
        </select>
        <select id="boardSelect">
            <option value="matrix:eblocks:BL0058">EBlocks BL0058</option>
            <option value="atmega328p">ATmega328P</option>
            <option value="arduino:avr:uno">Arduino Uno</option>
        </select>
        <select id="comPortSelect">
            <option value="">Select COM Port</option>
        </select>
        <button id="uploadBtn">Download to Microcontroller</button>
    </div>
    <div id="editor-container"></div>

    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        let editor; 
        require.config({ paths: { 'vs': '../node_modules/monaco-editor/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '// Start coding here...',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });

            // Populate COM port list
            window.electron.ipcRenderer.invoke('get-com-ports').then((ports) => {
                const comPortSelect = document.getElementById('comPortSelect');
                ports.forEach(port => {
                    const option = document.createElement('option');
                    option.value = port.path;
                    option.textContent = port.friendlyName;
                    comPortSelect.appendChild(option);
                });
            });

            window.addEventListener('resize', function() {
                editor.layout();
            });

            const languageSelect = document.getElementById('languageSelect');
            languageSelect.addEventListener('change', function() {
                monaco.editor.setModelLanguage(editor.getModel(), this.value);
            });

            document.getElementById('saveBtn').addEventListener('click', function() {
                var code = editor.getValue();
                var language = editor.getModel().getLanguageId();
                window.electron.ipcRenderer.send('save-file', { code, language });
            });

            document.getElementById('loadBtn').addEventListener('click', function() {
                window.electron.ipcRenderer.send('load-file');
            });

            document.getElementById('uploadBtn').addEventListener('click', function() {
                const code = editor.getValue();
                const language = editor.getModel().getLanguageId();
                const boardType = document.getElementById('boardSelect').value;
                const comPort = document.getElementById('comPortSelect').value;
                
                if (!boardType || !comPort) {
                    alert('Please select both a board and a COM port before uploading.');
                    return;
                }
                
                window.electron.ipcRenderer.send('compile-and-upload', { code, language, boardType, comPort });
            });

            window.electron.ipcRenderer.on('file-loaded', function(content) {
                editor.setValue(content.code);
                languageSelect.value = content.language;
                monaco.editor.setModelLanguage(editor.getModel(), content.language);
            });

            window.electron.ipcRenderer.on('compile-upload-result', function(result) {
                if (result.success) {
                    alert(result.message);
                } else {
                    alert('Error: ' + result.error);
                }
            });
        });
    </script>
</body>
</html>
